<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <div class="welcome-contain pt-5">
        <div id="signuppage" class="container my-5 text-center">

            <div class="contant-contain m-auto p-5">
                <h1> SignUp </h1>

                <input id="signupName" class="text-black form-control mt-4 my-3" placeholder="Enter your name" type="text">
                <input id="signupEmail" class="text-black form-control my-3" placeholder="Enter your email" type="email">

                <input id="signupPassword" class="text-black form-control my-3" placeholder="Enter password" type="password">
                <p id="message"></p>

                <button id="signUp" class="btns w-50 my-3">SignUp</button>
                <p>You have an account? <a href="signIn.html">SignIn</a></p>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
</body>
